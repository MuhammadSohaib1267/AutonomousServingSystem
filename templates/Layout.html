<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/FypNewLogo.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
    .NavbarButton{
      font-style:normal;
    }
    .NavbarButton:hover{
      background-color: maroon;
      opacity: 0.8;
    }
  </style>
</head>
<body>
    {% include "includes/Navbar.html" %}
    {% block body %}
    {%endblock%}
</body>
<script>
  window.onscroll = function() {scrollFunction()};
    
    function scrollFunction(){
      if(document.body.scrollTop > 4050 || document.documentElement.scrollTop > 4050){
        document.getElementById("Navbar").style.backgroundColor="maroon";
        document.getElementById("Navbar").style.opacity="0.8";
      }
      else if(document.body.scrollTop > 700 || document.documentElement.scrollTop > 700) {
        document.getElementById("Navbar").style.backgroundColor="maroon";
        document.getElementById("Navbar").style.opacity="0.5";
        ScrollToTop.style.display = "block";
      }
      else if(document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        ScrollToTop.style.display = "block";
      }
      else {
        document.getElementById("Navbar").style.backgroundColor="black";
        ScrollToTop.style.display = "none";
      }
    }
</script>
</html>

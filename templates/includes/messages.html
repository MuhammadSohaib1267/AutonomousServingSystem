{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{category}}" style="position: fixed;">{{ message }}</div>
    {% endfor %}
    
  {% endif %}
{% endwith %}

{% if error %}
<div class="alert alert-danger" style="position: fixed;">{{error}}</div>
{% endif %}

{% if msg %}
<div class="alert alert-success" style="position: fixed;">{{msg}}</div>
{% endif %}
